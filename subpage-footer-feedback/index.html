<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意见反馈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #003d74;
            text-align: center;
            margin-top: 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, input[type="text"], input[type="file"] {
            width: 96%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #003d74;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #002a52;
        }
        .captcha-label {
            font-weight: bold;
            color: #003d74;
        }
    </style>
</head>
<body>
    <h1>“SHU一站通（本科）”网站意见反馈</h1>
    <div style="text-align: center;">
        <span style="color: #666;">感谢您使用本网站，欢迎您向我们反馈意见！</span>
    </div>
    <br><br>
    <form action="/submit-feedback" method="POST" enctype="multipart/form-data">
        <span style="color: #666;">请简要描述您所遇到的问题 /需要反馈的内容</span><br><br>
        <textarea name="description" placeholder="" required></textarea><br><br>
        <!-- 上一行的placeholder空挡里可以填内容，这样在用户填写框框前可知要填什么。这里我在框框上方已有提示，所以框中提示内容删去了 -->
        <span style="color: #666;">相关图片上传（可选）</span><br><br>
        <input type="file" name="image" accept="image/*"><br><br>
        <span style="color: #666;">请填写您的联系方式，方便我们与您联系（可选）</span><br><br>
        <input type="text" name="contact" placeholder=""><br><br>
        <!-- 上一行的placeholder空挡里可以填内容，这样在用户填写框框前可知要填什么。这里我在框框上方已有提示，所以框中提示内容删去了 -->
        
        <!-- 图像验证码 -->
        <label for="captcha" class="captcha-label">验证码：</label>
        <img src="/captcha" alt="验证码图片" style="border: 1px solid #ccc;"><br><br>
        <input type="text" id="captcha" name="captcha" placeholder="请输入上方验证码 (区分大小写)" required><br><br>
        
        <button type="submit">提交反馈</button>
    </form>

    <!-- 提示卡片 -->
    {% if show_success_message %}
    <div id="success-message">提交成功，感谢您的反馈！</div>
    {% endif %}

    <style>
        /* 提示卡片样式 */
        #success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8); /* 黑色背景，透明度 80% */
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000; /* 确保在最上层 */
            font-size: 18px;
            animation: fadeOut 3s forwards; /* 3 秒后淡出 */
        }

        /* 淡出动画 */
        @keyframes fadeOut {
            0%, 60% { opacity: 1; } /* 前 60%（3 秒）保持完全可见 */
            100% { opacity: 0; display: none; } /* 后 40%（2 秒）逐渐淡出并隐藏 */
        }        
    </style>
</body>
</html>
